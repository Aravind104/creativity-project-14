<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dance Home Page</title>
</head>
<body>
    <div class="main-container">
        <!-- Left section -->
        <div class="main-left">
            <img src="./assets/lady.jpg" alt="lady-img" class="lady-image">
        </div>
        <!-- Right section -->
        <div class="main-right">
            <div class="nav-bar">
                <img src="./assets/Logo.png" alt="logo" class="logo">
                <div class="line"></div>
                <ul class="nav-list-items">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">About Us</li>
                    <li class="nav-item">Portfolio</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </div>
            <div class="mid-part">
                <div class="mid-part-content">
                    <h1>Crea- <br> <span>tivity.</span></h1>
                    <div class="text"><p>is our <br> ingredient. </p></div>
                </div>
                <div class="social-icons">
                    <img src="./assets/Twitter-Icon.png" alt="tw-img" class="social-icon">
                    <img src="./assets//Instagram-Icon.png" alt="in-img" class="social-icon">
                    <img src="./assets/Facebook-Icon.png" alt="fb-img" class="social-icon">
                    <img src="./assets/Email-Icon.png" alt="email-img" class="social-icon">
                </div>
            </div>
            <div class="button-part">
                <button>Check Our Package</button>
            </div>
            <div class="hero-footer">
                <div class="footer-left">
                    <ul class="footer-lists">
                        <li class="footer-list">Photography</li>
                        <li class="footer-list">Videography</li>
                        <li class="footer-list">Graphic Design</li>
                        <li class="footer-list">Illustration</li>
                        <li class="footer-list">Animation</li>
                    </ul>
                </div>
                <div class="footer-right">
                    <div class="dance-image">
                        <img src="./assets/commas.png" alt="commas">
                        <div class="quote-message">
                            <p class="qoute">We help you to create the best graphics, <br>photos, videos, animations and
                            illustrations</p>
                        </div>
                        <div class="footer-image">
                           <img src="./assets/dance2.jpg" alt="pexel-image-dancing" class="dance-img">
                        </div>
                    </div>
                    <div class="large-arrow">
                        <img src="./assets/down-arrow.png" alt="down-arrow">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
